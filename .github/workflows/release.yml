name: Build and Release Brave Browser

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Arch Package and Create Repository
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --security-opt seccomp=unconfined

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build and runtime dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            base-devel \
            alsa-lib \
            gtk3 \
            libxss \
            nss \
            ttf-font \
            pacman-contrib

      - name: Set correct permissions
        run: |
          useradd -m builduser
          chown -R builduser:builduser .

      - name: Build the package
        run: sudo -u builduser makepkg -sf --noconfirm

      - name: Rename artifact to remove invalid characters
        run: |
          mv brave-bin-1:*.pkg.tar.zst brave-bin-1-$(echo *.pkg.tar.zst | sed 's/.*brave-bin-1:\([0-9.-]*\)-x86_64.*/\1/')-x86_64.pkg.tar.zst

      - name: Create or update repository database
        run: |
          mkdir -p repo
          mv *.pkg.tar.zst repo/
          cd repo
          repo-add myrepo.db.tar.gz *.pkg.tar.zst
          repo-add -f myrepo.files.tar.gz *.pkg.tar.zst

      - name: Upload package and repository artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repo
          path: repo/

  release:
    name: Create GitHub Release and Update GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download repository artifacts
        uses: actions/download-artifact@v4
        with:
          name: repo
          path: gh-pages/repo

      - name: Commit and push to gh-pages branch
        run: |
          cd gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add repo/*
          git commit -m "Update repository with new package for ${{ github.ref_name }}"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release and Upload Assets
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: gh-pages/repo/*.pkg.tar.zst
