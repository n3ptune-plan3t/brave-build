# .github/workflows/release.yml
name: Build and Release Brave Browser

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Arch Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --security-opt seccomp=unconfined

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build and runtime dependencies
        run: |
          pacman -Syu --noconfirm
          # Per your instructions, explicitly install build AND runtime dependencies
          pacman -S --noconfirm --needed \
            base-devel \
            alsa-lib \
            gtk3 \
            libxss \
            nss \
            ttf-font

      - name: Set correct permissions
        run: |
          useradd -m builduser
          chown -R builduser:builduser .

      - name: Build the package
        run: sudo -u builduser makepkg -sf --noconfirm

      - name: Rename artifact to remove invalid characters
        run: |
          mv brave-bin-1:1.81.137-1-x86_64.pkg.tar.zst brave-bin-1-1.81.137-1-x86_64.pkg.tar.zst

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: "*.pkg.tar.zst"

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download built package from artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: repo

      - name: Install pacman-contrib
        run: sudo pacman -Sy --noconfirm pacman-contrib

      - name: Install Arch tools for repo-add
        run: |
          sudo apt-get update
          sudo apt-get install -y arch-install-scripts

      - name: Create or update repository database
        run: |
          mkdir -p gh-pages/repo
          mv repo/*.pkg.tar.zst gh-pages/repo/
          cd gh-pages/repo
          repo-add myrepo.db.tar.gz *.pkg.tar.zst
          # Ensure .files database is created
          repo-add -f myrepo.files.tar.gz *.pkg.tar.zst

      - name: Commit and push to gh-pages branch
        run: |
          cd gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add repo/*
          git commit -m "Update repository with new package for ${{ github.ref_name }}"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: repo/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
